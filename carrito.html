<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Carrito</title>
    <link rel="stylesheet" href="../css/carrito.css">
</head>

<body>
    <header>
        <h1 class="titulo1">Carrito de compra</h1>
    </header>

    <main class="formulario" id="form">
        <div id="total">
            <h1>El total de su compra es:</h1>
        </div>
        <h2 class="titulo">Ingrese sus datos personales para avanzar con la compra</h2>
        â€‹
        <div>
            <label for="name">Nombre:</label>
            <input type="text" placeholder="Nombre" id="input_nombre" class="nombre">
        </div>
        <br>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" placeholder="Apellido" id="apellido" class="lastname">

        </div>
        <br>
        <div>
            <label for="direccion">Direccion:</label>
            <input type="text" placeholder="Direccion" id="direccion" class="direction">

        </div>
        <br>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" placeholder="E-mail" id="email" class="mail">

        </div>
        <br>
        <div>
            <label for="telefono">Telefono de contacto</label>
            <input type="tel" placeholder="Numero de telefono" id="telefono" class="phone">

        </div>
        <br>
        <div>
            <input id="send" type="submit" value="Enviar">
        </div>
    </main>

    <script src="./assets/js/carrito.js"></script>
    <!-- <script src="./index.js"></script> -->
</body>

</html>
